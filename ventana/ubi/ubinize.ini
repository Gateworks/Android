[boot]
mode=ubi
image=./out/target/product/ventana/boot.ubifs
vol_id=0
vol_size=10MiB
vol_type=dynamic
vol_name=rootfs
vol_alignment=1

[system]
mode=ubi
image=./out/target/product/ventana/system.ubifs
vol_id=1
vol_size=180MiB
vol_type=dynamic
vol_name=system
vol_alignment=1

[cache]
mode=ubi
vol_id=2
vol_size=5MiB
vol_type=dynamic
vol_name=cache
vol_alignment=1

[data]
mode=ubi
image=./out/target/product/ventana/userdata.ubifs
vol_id=3
vol_type=dynamic
vol_name=data
vol_alignment=1
vol_flags=autoresize
